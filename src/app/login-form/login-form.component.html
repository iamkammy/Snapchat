
<div class="container">
    <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
  <div class="loginCard">
    <h2 class="text-center  mb-4">Log In</h2>
    <form #loginform="ngForm">
      <div class="form-group">
      <input 
        [(ngModel)]="email"
        type="email" 
        [class.is-invalid]="nameid.invalid && nameid.touched"
        required
        name="email"
        #nameid="ngModel"
        placeholder="Email Id" 
        class="form-control formInput" />
        <p *ngIf="nameid.invalid && nameid.touched" class=" small text-danger">Please Enter Valid Email Id</p>
      </div>
      <div class="form-group">
      <input type="password" 
        [(ngModel)]="password"
        name="password"
        required
        [class.is-invalid]="passid.invalid && passid.dirty"
        #passid="ngModel"
        placeholder="Password"
        minlength="6"
        (keydown.enter)="pass($event)"
        class=" form-control formInput" />
        <p *ngIf="passid.invalid && passid.touched" class="small text-danger">Invalid Password</p>
      </div>
      <button class="btn btn-success w-100" 
              id="btn-login" 
              [disabled]="loginform.invalid"
              (click)="login()">
              Log In
      </button>
     
  </form>
  
  
  <div class="d-flex mt-4 justify-content-between">
      <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" (change)="remember($event)" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
<div id="forgot">
  <!-- <img style="width:100%" src="../../assets/icons/forgot.png" alt="forgot png"> -->
  <i class="fa fa-key" style="color: #af5f5f; margin-right: 5px;"></i>
  <a id="resetbtn" routerLink="/forgotpass" >Forgot Password</a>
</div>
   
  </div>
  </div>
</div>
