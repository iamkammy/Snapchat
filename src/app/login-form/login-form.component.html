<div class="container">
  <div class="loginCard">
    <h2 class="text-center  mb-4">Log In</h2>
    <form #loginform="ngForm">
      <div class="form-group">
      <input 
        [(ngModel)]="email"
        type="email" 
        required
        name="email"
        #nameid="ngModel"
        placeholder="Email Id" 
        class="form-control formInput" />
      </div>
      <div class="form-group">
      <input type="password" 
        [(ngModel)]="password"
        name="password"
        required
        #passid="ngModel"
        placeholder="Password"
        (keydown.enter)="pass($event)"
        class=" form-control formInput" />
      </div>
      <button class="btn btn-success w-100" 
              id="btn-login" 
              [disabled]="loginform.invalid"
              (click)="login()">
              Log In
      </button>
      <button (click)="resetPassword(email)">Reset Password</button>

  </form>
  </div>
</div>
