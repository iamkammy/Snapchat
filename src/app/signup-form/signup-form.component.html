<div class="container">
  <div class="signUpCard">
   <form #signupForm="ngForm">
    <h2 class="heading text-center">Sign Up</h2>

    <div class="form-group">
    <label class="label">Email</label>
       <input 
       type="email" name="emailname"
       placeholder="Enter your email address" 
       [(ngModel)]="email" class=" form-control formInput"
       
       pattern="[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
       #emailid="ngModel"
       [class.is-invalid]="emailid.invalid && emailid.touched"
       maxlength="60" required/>
   <p *ngIf="emailid.invalid && emailid.errors.pattern" class="text-danger small">* Please Enter a Valid Email Id</p>
    </div>

    <div class="form-group">
    <label class="label">Password</label>
      <input 
        type="password" name="password"
        placeholder="Choose a password" 
        [(ngModel)]="password" class="form-control formInput" 
        minlength="6"
        #pass="ngModel"
        [class.is-invalid]="pass.invalid"
        required/>
        <p class="text-danger small" *ngIf="pass.invalid&&pass.touched">Please Enter password of minimun 6 letters</p>
     </div>

     <div class="form-group">
    <label class="label">Display Name</label>
      <input 
        name="displayName"
        placeholder="Enter a display name" 
        [(ngModel)]="displayName" class="form-control formInput"
        #dname="ngModel"
        [class.is-invalid]="dname.invalid && dname.touched"
        maxlength="12" required/>
        <p class="text-danger small" *ngIf="dname.invalid && dname.touched">Please Enter a Display Name</p>
      </div>

      <button [disabled]="!signupForm.form.valid" 
              type="submit" (click)="signUp()"
              class="btn" id="btn-signUp">
              Sign Up
      </button>
    </form>
  </div>
</div>
