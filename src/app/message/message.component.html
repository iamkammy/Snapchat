<div  class="messageContainer"
    [ngClass]="{'isOwnMessageContainer':isOwnMessage}">
    <span style="color: transparent;
    position: absolute;
    padding: 10px 0px;">  {{delkey}} </span> 
    <div class="messageData"
        [ngClass]="{'isOwnMessageData':isOwnMessage}">
        <span class="sender"
            [ngClass]="{'isOwnSender':isOwnMessage}">
            {{ userName }}
        </span>
        <span id="timestampspan" class="timestamp" 
            [ngClass] = "{'isOwnTimestamp':isOwnMessage}">
            {{ timeStamp | date:'medium' }}
        </span>
    </div>
    <div class="messageContent"
        [ngClass]="{'isOwnMessageContent':isOwnMessage}">
        {{ messageContent }}
    </div>

    <!-- <i style="width: 20px;
    position: absolute;
    top: 12px;
    right: 2%;" class="fa fa-trash" (click)="messageselect($event)"></i> -->
</div>
